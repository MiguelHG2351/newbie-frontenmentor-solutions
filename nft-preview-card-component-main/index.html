<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../public/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium NFT">
            </div>
            <div class="card-content">
                <div class="card-title">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm</p>
                </div>
                <div class="card-info">
                    <p class="pricing">
                        <i>
                            <img src="./images/icon-ethereum.svg" alt="Ehtereum">
                        </i>
                        0.041eth
                    </p>
                    <p class="time-ago">
                        <i>
                            <img src="./images/icon-clock.svg" alt="Ehtereum">
                        </i>
                        3 days left
                    </p>
                </div>
            </div>
            <div class="card-footer">
                <img src="./images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
